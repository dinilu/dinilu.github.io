<ul class="social-media-list">
  {%- if site.orcid -%}<li><a href="https://orcid.org/{{ site.orcid| cgi_escape | escape }}" target="_blank"><svg class="svg-icon"><use xlink:href="{{ 'assets/minima-cv-icons.svg#orcid' | relative_url }}"></use></svg> <span class="username">{{ site.orcid| escape }}</span></a></li>{%- endif -%}
  {%- if site.gscholar -%}<li><a href="https://scholar.google.com/citations?hl=en&user={{ site.gscholar| cgi_escape | escape }}" target="_blank"><svg class="svg-icon"><use xlink:href="{{ 'assets/minima-cv-icons.svg#gscholar' | relative_url }}"></use></svg> <span class="username">{{ site.gscholar| escape }}</span></a></li>{%- endif -%}
  {%- if site.scopus -%}<li><a href="https://www.scopus.com/authid/detail.uri?authorId={{ site.scopus| cgi_escape | escape }}" target="_blank"><svg class="svg-icon"><use xlink:href="{{ 'assets/minima-cv-icons.svg#scopus' | relative_url }}"></use></svg> <span class="username">{{ site.scopus| escape }}</span></a></li>{%- endif -%}
</ul>
